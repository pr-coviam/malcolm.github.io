<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MalcolmPush - Chrome Push Notifications</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-title" content="Push Messaging and Notifications Sample">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

 
    <!-- Include manifest file in the page -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  </head>

  <body>
  <div class="container">
    <h1>MalcolmPush - Chrome Push Notifications</h1>

    <p>
        <button class="js-push-button" disabled>
          Enable Push Messages
        </button>
    </p>

    <br />
    <br />

    <h2>cURL Command to Send Push</h2>
      <textarea class="js-curl-command" id="code"></textarea>
      </br>
<!--      <div class="js-curl-command"></div> -->
      <button class="btn" data-clipboard-action="copy" data-clipboard-target="#code">
        Copy to clipboard
      </button>
      

  </div>
    
    <script src="config.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.13/clipboard.min.js"></script>

    <script type="text/javascript">
      new Clipboard('.btn');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
